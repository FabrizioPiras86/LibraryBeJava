<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/bootstrap5.html::head}">
    <meta charset="UTF-8">
    <title>Modification of a Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Aggiungi stili personalizzati qui */
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: #fff;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
</head>
<body>

<header th:replace="~{layout/bootstrap5.html::header}"></header>

<div class="container mt-4">
    <div class="card">
        <div class="card-header text-center">
            <h2>Modification of a Book</h2>
        </div>
        <form method="post" th:action="@{/book/update/{id}(id=${book.id})}" th:object="${book}">
            <div class="card-body">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" th:field="*{title}" readonly>
                </div>

                <div class="mb-3">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" class="form-control" th:field="*{author}" readonly>
                </div>

                <div class="mb-3">
                    <label for="isbn" class="form-label">ISBM</label>
                    <input type="text" class="form-control" th:field="*{isbm}" readonly>
                </div>

                <div class="mb-3">
                    <label for="likedUser" class="form-label">User</label>
                    <select id="likedUser" class="form-control" th:field="*{likedUser}">
                        <option th:value="null" th:text="'No customer'">No customer</option>
                        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.fname} + ' ' + ${user.lname}" th:selected="${currentUser != null and user.id == currentUser.id}"></option>
                    </select>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="removeUser" name="removeUserFlag">
                    <label class="form-check-label" for="removeUser">Remove User</label>
                </div>
                <input type="hidden" name="removeUserFlag" value="false">
            </div>
            <div class="card-footer d-flex justify-content-between">
                <button class="btn btn-primary" type="submit">Update</button>
                <a th:href="@{/book/}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<footer th:replace="~{layout/bootstrap5.html::footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
