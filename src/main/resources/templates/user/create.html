<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/bootstrap5.html::head}">
    <meta charset="UTF-8">
    <title>Creation of a new customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<header th:replace="~{layout/bootstrap5.html::header}"></header>

<div class="container mt-4">
    <div class="card">
        <div class="card-header text-center bg-primary text-white">
            <h2>Creation of a new customer</h2>
        </div>
        <form method="post" th:action="@{/user/create}" th:object="${user}">
            <div class="card-body">
                <div class="mb-3">
                    <label for="fname" class="form-label">Name</label>
                    <input type="text" class="form-control" th:field="*{fname}">
                </div>

                <div class="mb-3">
                    <label for="lname" class="form-label">Surname</label>
                    <input type="text" class="form-control" th:field="*{lname}">
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone number</label>
                    <input type="text" class="form-control" th:field="*{phone}">
                </div>

                <div class="mb-3">
                    <label for="dob" class="form-label">Data di nascita</label>
                    <input type="date" class="form-control" th:field="*{dob}">
                </div>

            </div>
            <div class="card-footer d-flex justify-content-between">
                <button class="btn btn-primary" type="submit">Insert</button>
                <button class="btn btn-warning" type="reset">Cancel</button>
            </div>
        </form>
    </div>
</div>

<footer th:replace="~{layout/bootstrap5.html::footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
