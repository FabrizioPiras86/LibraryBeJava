<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/bootstrap5.html::head}">
    <meta charset="UTF-8">
    <title>Modification Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<header th:replace="~{layout/bootstrap5.html::header}"></header>

<div class="container mt-4">
    <div class="card">
        <div class="card-header text-center bg-primary text-white">
            <h2>Modification Book</h2>
        </div>
        <form method="post" th:action="@{/book/update/{id}(id=${book.id})}" th:object="${book}">
            <div class="card-body">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" th:field="*{title}">
                </div>

                <div class="mb-3">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" class="form-control" th:field="*{author}">
                </div>

                <div class="mb-3">
                    <label for="year" class="form-label">Year</label>
                    <input type="text" class="form-control" th:field="*{year}">
                </div>

                <div class="mb-3">
                    <label for="user" class="form-label">User</label>
                    <select id="user" class="form-control" th:field="*{user}">
                        <option th:value="null" th:text="'No customer'">No customer</option>
                        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.fname} + ' ' + ${user.lname}"></option>
                    </select>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="removeUser" name="removeUser">
                    <label class="form-check-label" for="removeUser">Remove User</label>
                </div>
            </div>
            <div class="card-footer d-flex justify-content-between">
                <button class="btn btn-primary" type="submit">Update</button>
                <a th:href="@{/book/}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<footer th:replace="~{layout/bootstrap5.html::footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
