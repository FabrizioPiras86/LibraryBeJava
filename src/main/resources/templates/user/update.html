<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/bootstrap5.html::head}">
    <meta charset="UTF-8">
    <title>Update User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<header th:replace="~{layout/bootstrap5.html::header}"></header>

<div class="container mt-4">
    <div class="card">
        <div class="card-header text-center bg-primary text-white">
            <h2>Update User</h2>
        </div>
        <form method="post" th:action="@{/user/update/{id}(id=${user.id})}" th:object="${user}" th:method="post">
            <div class="card-body">
                <div class="mb-3">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lname" name="lname" th:field="*{lname}" readonly>
                </div>
                <div class="mb-3">
                    <label for="fname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="fname" name="fname" th:field="*{fname}" readonly>
                </div>
            </div>

            <h2 style="text-align: center;">Books</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${user.book != null ? user.book : {}}">
                    <td th:text="${book.title}">Title</td>
                    <td th:text="${book.author}">Author</td>
                    <td>
                        <div style="text-align: center;">
                            <a th:href="@{'/book/update/' + ${book.id}}" class="btn btn-warning btn-sm">Edit</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="card-footer d-flex justify-content-between">
                <button class="btn btn-primary" type="submit">Update</button>
                <a th:href="@{/user/}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
